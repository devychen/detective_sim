    And the manager had opened the doors of the wardrobe. 
    There was nowhere else where a man could hide. 
    It is true the hat cupboard was locked in the middle of the wardrobe, 
    but as that was only a shallow affair with shelves, no one could have been concealed there."

- description: | 
